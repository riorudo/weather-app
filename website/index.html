<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="box headline">
        <div class="box headline">
            Weather Journal App
        </div>
        <div id="msgNoGeolocation"></div>
    </div>
    <div class="box weatherData" id="weatherData">
        <canvas id="weatherChart"></canvas>
    </div>
    <div class="box zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class="box country">
        <label for="zip">Choose a country</label>
        <select name="country" id="country">
        </select>
    </div>
    <div class="box feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                  cols="50"></textarea>
        <button id="generate" type="submit">Generate</button>
    </div>
    <div class="box entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
