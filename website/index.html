<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="app">
    <header class="box headline">
        <h1>Weather Journal App</h1>
        <div id="msgNoGeolocation"></div>
    </header>
    <section class="box main">
        <div class="weatherData" id="weatherData">
            <canvas id="weatherChart"></canvas>
        </div>
        <form id="weatherForm">
            <div class="box margin-vertical location">
                <div class="zip">
                    <label for="zip">Enter Zipcode here *</label>
                    <input type="text" id="zip" placeholder=" enter zip code here" name="zip" required>
                </div>
                <div class="countryCode">
                    <label for="countryCode">Choose a country *</label>
                    <select id="countryCode" name="countryCode" required>
                    </select>
                </div>
            </div>
            <div class="box margin-vertical personalData">
                <div class="feel">
                    <label for="feelings">How are you feeling today? *</label>
                    <textarea id="feelings" placeholder=" enter your feelings here" rows="9" name="feelings"
                              required></textarea>
                </div>
                <div class="submitBtn">
                    <button id="generate" type="submit" name="submitButton">Generate</button>
                </div>
            </div>
            <div class="box margin-vertical entry" id="entry">
                <div class="entryTitle">Recent Entries</div>
                <ul id="entryList" class="entryList">
                </ul>
            </div>
        </form>
    </section>
</section>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
